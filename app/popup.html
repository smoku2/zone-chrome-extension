<!DOCTYPE html>
<html lang="ja" ng-app="reposApp">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css styles/main.css -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- endbuild -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<!-- endbower -->
	<!-- endbuild -->
	<div class="container" ng-controller="MainCtrl" data-ng-init="getStatus()">
    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Search" ng-model="query">
      </div>
    </div>
		<div class="row">
				<div class="col-xs-6 text-center user" ng-repeat="member in memberStatus|filter:query">
					<img ng-class="status{{member.status}}" ng-src="images/{{member.id}}.jpg">
					<h4>{{member.username}}</h4>
				</div><!-- /.col-lg-4 -->
		</div><!-- row -->
	</div>
<!-- build:js scripts/popup.js -->
<script src="scripts/popup.js"></script>
<!-- endbjuild -->
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->
<!-- build:js scripts/controllers/main.js -->
<script src="scripts/controllers/main.js"></script>
<!-- endbuild -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
