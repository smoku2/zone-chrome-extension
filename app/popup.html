<!DOCTYPE html>
<html lang="ja" ng-app="reposApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="MainCtrl" data-ng-init="getStatus()">
		<div class="row">
			<div class="col-xs-12">
				<input type="text" class="form-control" placeholder="Search" ng-model="query">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 text-center user-box" ng-repeat="member in memberStatus|filter:query">
				<img class="status{{member.status}}" ng-src="images/{{member.id}}.jpg">
				<h4>{{member.username}}</h4>
			</div><!-- /.col-lg-4 -->
		</div><!-- row -->
	</div>
	<script src="scripts/popup.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
